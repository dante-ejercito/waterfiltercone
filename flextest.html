<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Filter Cone Diagram</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@2.1.2/lib/p5.min.js"></script>

    <style>
        .rowOrColumn {
            display: flex;
            flex-direction: row;
        }

        .rowOrColumn div {
            width: 50%;
        }

        @media (max-width: 600px) {
            .rowOrColumn {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="rowOrColumn">
        <div>
            <h1>Water Filter Cone Calculater</h1>
            <p>This is a website to find the volume and surface area of a cone packaging a water filter.</p>

            <p>Enter height (in.) <input type="number" id="waterFilterHeight"></p>
            <p>Enter <i>d</i><sub>1</sub> (in.): <input type="number" id="d1"></p>
            <p>Enter <i>d</i><sub>2</sub> (in.): <input type="number" id="d2"></p>

            <button onclick="calculateSum()">Calculate</button>

            <p>Cone Height: <span id="cone-height-display"></span></p>
            <p>Cone Base Area: <span id="cone-base-area-display"></span></p>
            <p>Volume: <span id="volume-display"></span></p>
        </div>

        <div>
            <script src="diagram.js"></script>
        </div>
    </div>

</body>

</html>

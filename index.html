<h1>Hi, Dante!</h1>
<p>This is a website to find the volume and surface area of a cone packaging a water filter.</p>
<input type="number" id="height" placeholder="Enter height">
<input type="number" id="d1" placeholder="Enter d1">
<input type="number" id="d2" placeholder="Enter d2">

    <button onclick="calculateSum()">Calculate</button>
    
    <p>Cone Height: <span id="cone-height-display"></span></p>
    <p>Cone Base Area: <span id="cone-base-area-display"></span></p>
    <p>Volume: <span id="volume-display"></span></p>
<script>
function calculateSum()
{
    const h = document.getElementById('height').value
    const d1 = document.getElementById('d1').value
    const d2 = document.getElementById('d2').value
    //alert("Height: " + h + " d1: " + d1 +" d2: " + d2);
    const H = h * d1/(d1-d2);
    document.getElementById('cone-height-display').textContent = H;
    //alert(H);
    const B = Math.PI * (d1/2) ** 2;
    document.getElementById('cone-base-area-display').textContent = B;
}
</script>
